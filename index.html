<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass Pro - Password Generator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">



    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light-mode">
    <!-- Header Section -->
    <header class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="app-brand">
                        <i class="fas fa-shield-alt app-logo"></i>
                        <div class="app-info">
                            <h1 class="app-title">Unique Password Generator</h1>
                            <p class="app-subtitle">Generate strong, secure passwords instantly</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-outline-primary dark-mode-toggle" id="darkModeToggle">
                        <i class="fas fa-moon"></i>
                        <span>Dark Mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Password Display Section -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="password-display-card">
                        <div class="input-group">
                            <input type="text" class="form-control password-display" id="passwordDisplay" readonly>
                            <button class="btn btn-primary copy-btn" id="copyBtn" data-bs-toggle="tooltip"
                                title="Copy to clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn btn-success refresh-btn" id="refreshBtn" data-bs-toggle="tooltip"
                                title="Generate new password">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="btn btn-outline-warning clear-history-btn" id="clearHistoryBtn"
                                data-bs-toggle="tooltip" title="Clear generated passwords history">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Strength Section -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="strength-card">
                        <h5><i class="fas fa-shield-alt"></i> Password Strength</h5>
                        <div class="strength-meter">
                            <div class="progress">
                                <div class="progress-bar" id="strengthBar" role="progressbar"></div>
                            </div>
                            <div class="strength-info">
                                <span class="strength-label" id="strengthLabel">Strong</span>
                                <span class="entropy-info" id="entropyInfo">Entropy: 64 bits</span>
                            </div>
                        </div>
                        <div class="crack-time" id="crackTime">
                            <i class="fas fa-clock"></i> Crack time: Centuries
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Controls -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="controls-card">
                        <!-- Password Length -->
                        <div class="control-group">
                            <label class="form-label">
                                <i class="fas fa-ruler-horizontal"></i>
                                Password Length: <span id="lengthDisplay">16</span>
                            </label>
                            <input type="range" class="form-range" id="lengthSlider" min="8" max="128" value="16">
                        </div>

                        <!-- Pattern Selection -->
                        <div class="control-group">
                            <label class="form-label">
                                <i class="fas fa-palette"></i>
                                Pattern Type
                            </label>
                            <div class="btn-group pattern-buttons" role="group">
                                <input type="radio" class="btn-check" name="pattern" id="randomPattern" value="random"
                                    checked>
                                <label class="btn btn-outline-primary" for="randomPattern">
                                    <i class="fas fa-random"></i> Random
                                </label>

                                <input type="radio" class="btn-check" name="pattern" id="memorablePattern"
                                    value="memorable">
                                <label class="btn btn-outline-primary" for="memorablePattern">
                                    <i class="fas fa-brain"></i> Memorable
                                </label>
                            </div>
                        </div>

                        <!-- Character Options -->
                        <div class="control-group">
                            <label class="form-label">
                                <i class="fas fa-keyboard"></i>
                                Character Options
                            </label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="uppercase" checked>
                                        <label class="form-check-label" for="uppercase">
                                            <i class="fas fa-font"></i> Uppercase Letters (A-Z)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="lowercase" checked>
                                        <label class="form-check-label" for="lowercase">
                                            <i class="fas fa-font"></i> Lowercase Letters (a-z)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="numbers" checked>
                                        <label class="form-check-label" for="numbers">
                                            <i class="fas fa-hashtag"></i> Numbers (0-9)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="symbols" checked>
                                        <label class="form-check-label" for="symbols">
                                            <i class="fas fa-asterisk"></i> Symbols (!@#$%^&*)
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="excludeSimilar">
                                        <label class="form-check-label" for="excludeSimilar">
                                            <i class="fas fa-ban"></i> Exclude Similar (l, 1, I, O, 0)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="excludeAmbiguous">
                                        <label class="form-check-label" for="excludeAmbiguous">
                                            <i class="fas fa-ban"></i> Exclude Ambiguous ({}, [], |, \, /)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                <!-- Action Buttons -->
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-lg generate-btn" id="generateBtn">
                            <i class="fas fa-magic"></i> Generate Password
                        </button>
                        
                        <button class="btn btn-outline-success btn-lg" id="multipleBtn" data-bs-toggle="modal"
                            data-bs-target="#multipleModal">
                            <i class="fas fa-list"></i> Multiple Passwords
                        </button>
                        <button class="btn btn-outline-info btn-lg" id="analyticsBtn" data-bs-toggle="modal"
                            data-bs-target="#analyticsModal">
                            <i class="fas fa-chart-bar"></i> Analytics
                        </button>
                    </div>
                </div>
            </div>


                </div>
    </main>

    <!-- Multiple Passwords Modal -->
    <div class="modal fade" id="multipleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-list"></i> Generate Multiple Passwords
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Number of passwords:</label>
                            <input type="number" class="form-control" id="multipleCount" min="2" max="50" value="10">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-primary w-100" id="generateMultipleBtn">
                                <i class="fas fa-magic"></i> Generate
                            </button>
                        </div>
                    </div>
                    <div class="multiple-passwords-container" id="multiplePasswordsContainer">
                        <!-- Generated passwords will appear here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="copyAllBtn">
                        <i class="fas fa-copy"></i> Copy All
                    </button>
                    <button class="btn btn-outline-primary" id="downloadBtn">
                        <i class="fas fa-download"></i> Download .txt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics Modal -->
    <div class="modal fade" id="analyticsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-chart-bar"></i> Password Analytics
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="stats-card">
                                <h6><i class="fas fa-chart-line"></i> Statistics</h6>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <span class="stat-value" id="totalGenerated">0</span>
                                        <span class="stat-label">Total Generated</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value" id="avgStrength">0</span>
                                        <span class="stat-label">Avg Strength</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value" id="strongestPassword">0</span>
                                        <span class="stat-label">Strongest (bits)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="chart-container">
                                <canvas id="strengthChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
